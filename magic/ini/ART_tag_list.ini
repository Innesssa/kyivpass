<div align=\"center\"><b>Тези до законопроектів щодо запровадження </b></div>
<div align=\"center\"><b>накопичувальної системи загальнообов&rsquo;язкового державного пенсійного страхування та єдиних принципів нарахування пенсій</b></div>
<div align=\"center\"><b>&nbsp;</b></div>
<div><b>Введення накопичувальної пенсійної системи</b> &ndash; це змога для майбутніх українців пенсіонерів отримувати гідні виплати та самостійно подбати про їхні розміри. В майбутньому українці отримуватимуть пенсію не з одного джерела, як це відбувається сьогодні, а з трьох. Тобто гідну пенсію можна собі забезпечити, маючи легальну заробітну плату, сплачуючи внески в накопичувальну систему, і за бажанням, у недержавне пенсійне страхування. І таким чином забезпечити своє майбутнє.</div>
<div><b>Запровадити накопичувальну систему</b> заплановано з 01 січня 2017 року. Обов\'язкові внески для осіб до 35 річного віку, добровільні &ndash; 36-55 річного віку. Ставка внеску: від 2 відсотків в 2017 році, яка кожного наступного року збільшується на 1 відсоток, до досягнення 7 відсотків у 2022 році і подальшої сплати у зазначеному розмірі.</div>
<div>Після запровадження накопичувальної системи, буде підтягуватися недержавне пенсійне страхування, тобто третій рівень пенсійного забезпечення.</div>
<div><b>Принцип накопичувальної системи?</b> Впродовж життя відкладаєш певні кошти, а коли йдеш на пенсію, їх отримуєш. Важливо, що заощаджені гроші можуть перейти в спадок, адже це &ndash; персоніфіковані кошти, індивідуальні рахунки кожної людини.</div>
<div><b>Основний момент пенсійної реформи</b> &ndash; це призначення всіх видів пенсій за нормами єдиного закону, це скасування системи спецпенсій з 1 січня 2016 року. Тобто на солідарному рівні пенсію всім категоріям пенсіонерів мають нараховувати за єдиною для всіх формулою. А якщо держава захоче посилити пенсійне забезпечення якихось категорій пенсіонерів, то має це робити через професійну систему, сплачуючи за них додаткові внески. Це буде справедливо: сплачуєш більші внески &ndash; маєш більшу пенсію.</div>
<div>Відповідно до нового законопроекту пенсійна система складатиметься з трьох частин: <b>солідарної, накопичувальної і недержавної.</b></div>
<div><strong>Мета пенсійної реформи</strong>&nbsp;- це розбудова багаторівневої, багатокомпонентної пенсійної системи, що дозволить виплачувати пенсії з трьох різних джерел:</div>
<div>- солідарної системи;</div>
<div>- накопичувальної системи;</div>
<div>- системи недержавного пенсійного забезпечення.</div>
<div>Розробленим проектом закону передбачається удосконалення функціонування солідарної системи, зокрема:</div>
<ul type=\"disc\">
    <li>призначення всіх      пенсій за одним законом та скасування спеціальних пенсій (крім військових)      ;</li>
    <li>звільнення      солідарної системи від невластивих для неї виплат;</li>
    <li>визначення      розмірів всіх видів пенсій, надбавок, підвищень та доплат до них в одному      законі.</li>
</ul>
<div>Вирішується питання щодо виплати пенсій громадянам, які виїхали за постійне місце проживання за кордон до держав, з якими не укладено міжнародного договору у сфері пенсійного забезпечення, згода на обов&rsquo;язковість якого надана Верховною Радою України, Таким громадянам пропонується виплату пенсії здійснювати у розмірі, обчисленому відповідно до статей 27 та 28 Закону України № 1058 &laquo;Про загальнообов\'язкове державне пенсійне страхування&raquo;, у порядку, що визначається Кабінетом Міністрів України.&rdquo;</div>
<div>Проект щодо запровадження накопичувальної системи загальнообов&rsquo;язкового державного пенсійного страхування та єдиних принципів нарахування пенсій розроблявся із залученням центральних органів виконавчої влади (основні розробники Мінсоцполітики та Пенсійний фонд), народних депутатів України, соціальних партнерів (Федерація роботодавців та Федерація професійних спілок), громадських організацій, міжнародних експертів, науковців, представників асоціацій учасників системи недержавного пенсійного забезпечення.</div>
<div>Впровадження накопичувальної системи передбачає, зокрема:</div>
<ul type=\"disc\">
    <li>розвантажити солідарну систему;</li>
    <li>сформувати індивідуальні накопичення громадян;</li>
    <li>уможливити залучення інвестиційного ресурсу громадян на      розбудову національної економіки;</li>
    <li>дати поштовх розвитку національного фондового ринку.</li>
</ul>
<div>Законопроект передбачає, що з 1 січня 2016 року пенсія державним службовцям та прирівняним до них особам, (судді, прокурори та народні депутати) призначатиметься на загальних умовах. Спеціальні пенсії, призначені до 1 січня 2016 року будуть виплачуватись у розмірах, визначених законодавством, яке діяло до вказаної дати.</div>
<div>Реформа передбачає обов&rsquo;язкову участь в накопичувальній пенсійній системі громадян, молодших за 35 років та добровільну участь громадян від 35 до 55 років. Договір на добровільну участь в накопичувальній системі можна буде заключити до 01 січня 2018 року.</div>
<div>Також накопичувальна професійна пенсійна програма визначає умови та порядок участі в ній працівників в залежності від професії за категоріями, зокрема:</div>
<ul type=\"disc\">
    <li>перша категорія &ndash; особи, які працюють за Списком № 1;</li>
    <li>друга категорія &ndash; особи, які працюють за Списком № 2 (робітники локомотивних      бригад та окремі категорії працівників; водії вантажних автомобілів та ін.);</li>
    <li>третя категорія &ndash; особи, які мають право на пенсію за      вислугу років (освіта, охорона здоров\'я та ін.);</li>
    <li>четверта категорія &ndash; жінки трактористи - машиністи&nbsp;      та ін. (пільгові умови та за вислугу років);</li>
    <li>п\'ята категорія - державні службовці та прирівняні до      них особи.</li>
</ul>
<div><b>Гарантом збереження коштів накопичувальної пенсійної системи виступає держава.</b></div>
